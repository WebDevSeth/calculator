<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body style="background-image:url(/dan-cristian-padure-h3kuhYUCE9A-unsplash.jpg);background-size:cover;">
    <div class="container" style="background-color: white;">
        <div id="output"></div>
        <div class="buttons">
            <div class="row mb-3">
                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('1')">1</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('2')">2</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('3')">3</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('4')">4</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('5')">5</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('6')">6</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('7')">7</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('8')">8</button>
                </div>

            </div>

            <div class="row mb-3">
                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('9')">9</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-secondary" onclick="addToSum('0')">0</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-dark" onclick="addToSum('+')">+</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-dark" onclick="addToSum('.')">.</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn w-75 btn-dark" onclick="addToSum('*')">x</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-dark" onclick="addToSum('/')">/</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-dark" onclick="addToSum('-')">-</button>
                </div>

                <div class="col">
                    <button class="btn w-75 btn-dark" onclick="evaluateSum('=')">=</button>
                </div>



            </div>


            <button class="btn btn-primary butty" onclick="backspace()">DLT</button>
            <br>
            <br>

            <button class="btn btn-danger butty" onclick="clearSum()">C</button>
        </div>  
    </div>
</body>

<script src="./hey.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>



</html>
